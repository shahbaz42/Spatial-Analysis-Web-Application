version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: solar_analyzer_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-solar_site_analyzer}
      MYSQL_USER: ${DB_USER:-solaruser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-solarpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./databaseschema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - solar_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: solar_analyzer_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - solar_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: solar_analyzer_api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-solaruser}
      DB_PASSWORD: ${DB_PASSWORD:-solarpassword}
      DB_NAME: ${DB_NAME:-solar_site_analyzer}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_ENABLED: ${REDIS_ENABLED:-True}
      REDIS_TTL: ${REDIS_TTL:-300}
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - solar_network
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  solar_network:
    driver: bridge
